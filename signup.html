<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>회원가입</title>
        <meta charset="UTF-8">
        <meta name="keywords" content="회원가입">
        <meta name="description" content="회원가입을 위해 정보 입력하기">
        <meta name="author" content="김재훈">
        <link rel="stylesheet" href="mystyle.css">
    </head>

    <body>
        <header>
            <h1 style="text-align: center;">회원가입</h1>
            <hr><br><br>
        </header>
        
        <main>
            <form method="post" action="" autocomplete="off">
                <fieldset>
                    <legend><h2>동아리 신청서</h2></legend>
                    <hr>
                    <label for="uid">아이디</label>
                    <input type="text" name="user_id" id="uid" maxlength="20" minlength="4" size="50" placeholder="아이디를 입력하세요" required>
                    <hr>

                    <label for="upw">비밀번호</label>
                    <input type="password" name="user_password" id="upw" maxlength="20" minlength="8" size="50" placeholder="비밀번호를 입력하세요" required pattern="\W*">
                    <hr>

                    <label for="umail">이메일</label>
                    <input type="email" name="user_email" id="umail" size="50" placeholder="이메일을 입력하세요" required>
                    <hr>

                    <label for="utel">전화번호</label>
                    <input type="tel" name="user_tel" id="utel" size="50" placeholder="010-0000-0000" minlength="11" maxlength="13" required pattern="^0\d{1,2}-\d{3,4}-\d{4}">
                    <hr>

                    <label>성별</label>
                    <input type="radio" name="user_sex" id="usex" value="male" checked>남
                    <input type="radio" name="user_sex" id="usex" value="female">여
                    <hr>
                    
                    <label for="sid">학번</label>
                    <input type="number" step="1" size="1" placeholder="2005000" required>
                    <hr>

                    <label>지원 분야</label>

                    <label class="not" for="backend">백엔드</label>
                    <input type="checkbox" name="user_objective" id="backend" value="backend"> |

                    <label class="not" for="frontend">프론트엔드</label>
                    <input type="checkbox" name="user_objective" id="frontend" value="frontend"> |

                    <label class="not" for="mobile">모바일</label>
                    <input type="checkbox" name="user_objective" id="mobile" value="mobile">
                    <span><small>*복수 선택 가능</small></span>
                    <hr>

                    <label>학과</label>
                    <select name="department" size="4" multiple>
                        <optgroup label="컴퓨터 학부">
                            <option value="software">컴소</option>
                            <option value="computer">컴공</option>
                        </optgroup>
                        <optgroup label="기계자동차항공공학부">
                            <option value="car">자동차</option>
                            <option value="machine">기계</option>
                            <option value="air">항기설</option>
                        </optgroup>
                        <optgroup label="전기전자공학부">
                            <option value="electrocity">전기</option>
                            <option value="electron">전자</option>
                        </optgroup>
                    </select>
                    <small>전공이 2개면 컨트롤로 2개를 고르세요</small>
                    <hr>

                    <label for="uage">나이</label>
                    <input type="range" name="user_age" id="age" min="19" max="40" value="22" step="1">
                    <span id="ageValue">22</span>
                    <hr>

                    <label>생년월일</label>
                    <input type="date" name="user_birthday" id="uday" value="2001-01-01">
                    <hr>

                    <label for="time">가능 시간</label>
                    <input type="time"> <span style="font-size: x-large; display: inline-block; line-height: 1px; font-weight: 700;">~</span> <input type="time">
                    <hr>

                    <input type="file" name="img"> <small>자기소개서가 있다면 첨부해주세요</small>
                    <hr>

                    <input type="color" name="color" value="#0000ff"> 동아리 티의 색상을 골라주세요
                    <hr>

                    <input type="submit" name="submit" value="확인" style="background-color: white; border: 1px solid black;">
                    <input type="reset" name="reset" value="초기화" style="background-color: white; border: 1px solid black;">
                    <hr>

                    <textarea name="want" cols="78" rows="5" wrap="on" placeholder="동아리에 바라는 점이 있다면 자유롭게 적어주세요"></textarea>
                    <hr>

                    <label for="rs">수신자</label>
                    <input type="email" id="rs" name="mailing" list="select_addr" multiple="multiple" size="40">
                    <datalist id="select_addr">
                        <option value="h@abc.com" label="홍길동"></option>
                        <option value="asdf@vsdf.com" label="김재훈"></option>
                    </datalist>
                    <hr>
                    <button type="sumit" value="확인">확인</button>
                </fieldset>
            </form>
        </main>

        <script>
            const ageSlider = document.getElementById('age');
            const ageValue = document.getElementById('ageValue');

            ageSlider.oninput = function() {
                ageValue.textContent = this.value;
            }
          </script>
    </body>
</html>
